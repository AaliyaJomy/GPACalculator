<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap JS (including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
    <script src="user.js"></script>

    <title>GPA Calculator</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo as a Navbar Brand -->
        <a  class="navbar-brand" id="logo" href="#">GPA Calculator</a>
        <!-- Toggler Button for Responsive Navigation -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- "ms-auto" aligns items to the right -->
            
                <!-- About Link -->
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <!-- Contact Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact
                    </a>
                    <!-- Dropdown Items -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        
                        <li><a class="dropdown-item" href="https://github.com/AaliyaJomy" target="_blank">GitHub</a></li>
                      
                        <li><a class="dropdown-item" >example@gmail.com</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>




  <!-- Container to hold the GPA Calculator content -->
  <div class="container">
      <!-- Box containing the GPA Calculator -->
      <div class="box p-4 bg-dark text-white">
          <!-- Title of the GPA Calculator -->
          <h2 class="title text-center mb-4">GPA Calculator</h2> 

          <!-- Input field for entering ID Number -->
          <div class="mb-3">
              <label for="idNumber" class="form-label">Enter ID Number:</label>
              <input type="number" class="form-control" id="idNumber" placeholder="Enter ID Number" required>
          </div>
         
          <!-- Input field for entering the number of classes -->
          <div class="mb-3">
              <label for="numClasses" class="form-label">How many classes are you taking?</label>
              <input type="number" class="form-control" id="numClasses" placeholder="Enter Number of classes" required>
          </div>
        
          <!-- Button to submit the number of classes -->
          <button onclick="createInputFields()" class="btn btn-primary">Submit</button>

          <!-- Container to hold the input fields for each class -->
          <div id="classInputs"></div>
        
          <!-- Dropdown to select the GPA calculation method -->
          <div class="mb-3">
              <label for="gpaCalculationMethod" class="form-label">Select GPA Calculation Method:</label>
              <select id="gpaCalculationMethod" class="form-select mt-3">
                  <option value="weighted">Weighted GPA</option>
                  <option value="unweighted">Unweighted GPA</option>
                  <option value="both">Both</option>
              </select>
          </div>

          <!-- Button to calculate GPA -->
          <button onclick="calculateGPA()" class="btn btn-primary mt-3">Calculate GPA</button>

          <!-- Container to display the GPA result -->
          <div id="result"></div>

          <!-- Button to toggle the form for saving GPA -->
          <button onclick="toggleForm()" class="btn btn-primary mt-3">Save GPA</button>
          
          <!-- Form to save GPA (hidden by default) -->
          <form id="gpaForm" action="/index.html" style="display: none;">
              <div class="mb-3">
                  <label for="studentID" class="form-label">Student ID:</label>
                  <input type="text" class="form-control" id="studentID" name="studentID" required>
              </div>
            
              <div class="mb-3">
                  <label for="weightedGPA" class="form-label">Weighted GPA:</label>
                  <input type="text" class="form-control" id="weightedGPA" name="weightedGPA" required>
              </div>
            
              <div class="mb-3">
                  <label for="unweightedGPA" class="form-label">Unweighted GPA:</label>
                  <input type="text" class="form-control" id="unweightedGPA" name="unweightedGPA" required>
              </div>
          
              <button type="submit" onclick="downloadGPA()" class="btn btn-primary">Submit</button>
          </form>

          <!-- Button to toggle the dropdown menu -->
          <button id="send1" onclick="toggleDropdown()" class="btn btn-primary mt-3">?</button>
          <!-- Dropdown menu for additional information -->
          <div id="dropdown" style="display: none;">
              <select id="options" class="form-select mt-3">
                  <option value="weighted">Weighted GPA</option>
                  <option value="unweighted">Unweighted GPA</option>
              </select>
              <button onclick="submitSelection()" class="btn btn-primary mt-3">Submit</button>
          </div>
          <!-- Container to display additional messages -->
          <div id="message" class="mt-3"></div>

          <!-- Canvas element for the GPA chart -->
          <div><canvas id="gpaChart" width="400" height="200"></canvas></div>
      </div>
  </div>
</body>

</html>
